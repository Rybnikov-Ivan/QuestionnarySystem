<div class="container-fluid p-5  b-height" style="background-color: #bfaee0">
  <h1 class="text-center">Register</h1>
  <div class="row justify-content-center align-items-center p-2 align-items-stretch">
    <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)" class="col-md-4">

      <div class="form-group">
        <input type="text" ngModel name="name" class="form-control text-center" id="formGroupInput" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" ngModel name="userLogin" class="form-control text-center" id="formGroupInput2" placeholder="Login">
      </div>
      <div class="form-group">
        <input type="text" ngModel name="userPassword" class="form-control text-center" id="formGroupInput3" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="text" name ="confirmPassword" class="form-control text-center" id="formGroupInput4" placeholder="Confirm Password">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary text-center">Register</button>
      </div>

      <div class="reg p-5 text-center">
        <label>Already have an account?</label>
        <button type="submit" class="btn btn-outline-success btn-sm btn-block" (click)="onSubmit()">Sign in</button>
      </div>
    </form>
  </div>
</div>
